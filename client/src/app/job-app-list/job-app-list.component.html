<div class="jobapplist">

  <div class="row">
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input>
    </mat-form-field>
    <a class="add" mat-raised-button color="accent" href="jobapp/new"
      >Add JobApp</a
    >
  </div>
  
  <!-- <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input>
  </mat-form-field> -->


  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- Title Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Position</th>
      <td mat-cell *matCellDef="let jobapp">{{ jobapp.position }}</td>
    </ng-container>

    <!-- Company Column -->
    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Company</th>
      <td mat-cell *matCellDef="let jobapp">{{ jobapp.company }}</td>
    </ng-container>

    <!-- Applied Date Column -->
    <ng-container matColumnDef="appliedat">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Applied</th>
      <td mat-cell *matCellDef="let jobapp">
        {{ jobapp.appliedat | date: "MMM d, y" }}
      </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>State</th>
      <td mat-cell *matCellDef="let jobapp">{{ jobapp.state }}</td>
    </ng-container>

    <!-- Stage Column -->
    <ng-container matColumnDef="stage">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Stage</th>
      <td mat-cell *matCellDef="let jobapp">{{ jobapp.stage }}</td>
    </ng-container>

    <!-- Stage Column -->
    <ng-container matColumnDef="view">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let jobapp">
        <a mat-raised-button color="primary" href="jobapp/{{ jobapp.id }}"
          >Details</a
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator #paginator [pageSizeOptions]="[10, 15, 20]" showFirstLastButtons></mat-paginator>

</div>
